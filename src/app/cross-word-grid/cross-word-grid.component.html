<mat-grid-list cols="29" rowHeight="1:1">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [style.background]="tile.color">
        <div class="tile-input" *ngIf="tile.editable" (keyup)="updateBox(box.value, tile)"><input #box maxlength="1"  placeholder="{{tile.placeholder}}" /></div>
    </mat-grid-tile>
  </mat-grid-list>
